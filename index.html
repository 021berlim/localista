<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | Localista</title>
    <link rel="icon" type="image/png" href="/src/assets/logo.png" />
    <link rel="stylesheet" href="/src/styles.css" />
  </head>
  <body>
    <h1>Localista</h1>
    <input type="text" id="address" placeholder="Digite um endereço:" />
    <button id="searchBtn">Buscar</button>
    <button id="geoLocateBtn">Não sei meu endereço</button>
    <div class="category-selector-container">
        <div class="category-selector">
            <label for="category">Selecione uma Categoria:</label>
            <select id="category" class="category-selector">
                <option value="">Todas as Categorias</option>
                <option value="cafe">Café</option>
                <option value="restaurant">Restaurante</option>
                <option value="bar">Bar</option>
                <option value="school">Escola</option>
                <option value="hospital">Hospital</option>
                <option value="pharmacy">Farmácia</option>
                <option value="supermarket">Supermercado</option>
                <option value="bank">Banco</option>
                <option value="parking">Estacionamento</option>
                <option value="post_office">Correios</option>
                <option value="gym">Academia</option>
                <option value="gas_station">Posto de Gasolina</option>
                <option value="park">Parque</option>
                <option value="library">Biblioteca</option>
                <option value="bus_station">Estação de Ônibus</option>
            </select>
        </div>
    </div>    
    <div id="result"></div>
    <script src="/src/script.js"></script> 
    <footer>
        <p>&copy; 2024 João Motta. Todos os direitos reservados.</p>
    </footer> 
  </body>
</html>
